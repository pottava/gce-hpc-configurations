- name: Ensure wheel group is present
  group:
    name: wheel
    state: present

- name: Ensure wheel group has sudo privileges
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: "^%wheel"
    line: "%wheel ALL=(ALL:ALL) ALL"
    validate: "/usr/sbin/visudo -cf %s"

- name: Install packages
  package:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - vim
    - sudo
    - python3-pip

- name: Create login users
  user:
    name: "{{ item }}"
    groups: wheel
  with_items: "{{ users }}"

- name: Set authorized key
  authorized_key:
    user: "{{ item }}"
    state: present
    key: "{{ lookup('file', '/root/.ssh/id_rsa.pub') }}"
  with_items: "{{ users }}"
